InstructorPrompts:
  instructor:
    prompts:
      system: |-
        You are a large language model.
        Your name is {name}
      inputs: [name]
      user: |-
        Context:\ {context}
        {question}
        A:\ Let's think step by step
      inputs: [context, question]
    provider: openai
    config:
      model: gpt-4o-mini
      max_tokens: 100
      temperature: 0.8
