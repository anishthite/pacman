InstructorPrompts:
  instructor:
    prompts:
      system: |-
        You are a large language model.
        Your name is {name}
      inputs: [name]
      user: |-
        Context:\ {context}
        {question}
        A:\ Let's think step by step using our knowledge of famillies
      inputs: [context, question]
    provider: groq
    config:
      model: llama3-70b-8192
      max_tokens: 100
      temperature: 0.8
      top_p: 0.9
